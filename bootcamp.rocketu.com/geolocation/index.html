<!DOCTYPE html>

<html>
<head>
	<title>HTML5 Geolocation</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/geoPosition.js"></script>
	<script type="text/javascript" src="js/modernizr.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_JS6nBCoZTdVcEpYAdu7SDpgAUujhR1U&sensor=false"></script>
	<script type="text/javascript" src="js/geolocation.js"></script>
	<link rel="stylesheet" type="text/css" href="css/geolocation.css">

<body>
	<h1>HTML5 Geolocation Exercise</h1>
	<p class="status-message"></p>
	<div id="geo-data">
		<button type="button" id="display-location-data" disabled>Display location data</button>
	</div>

		<div id="location-map"></div>
	</div>
