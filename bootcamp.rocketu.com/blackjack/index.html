<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="assets/css/blackjack.css">
</head>
<body>
	<div id="wrapper">
		<img src="assets/images/rocket-u-logo-large.png">
		<h1>Blackjack</h1>
		<p>Hi, thanks for stopping by our blackjack table. Pull up a chair and let's play...</p>
	</div>
	<div id="card-table">
		<h2>Dealer</h2>
		<div id="dealer-hand">
		</div>
		<div id="status">
			<p>Ready to play? Click 'New Game' to start...</p>
		</div>
		<div id="player-hand">
			<h2>Player</h2>
		</div>
		<div id="player-options">
			<button id="newGame">New Game</button>
			<button id="hit">Hit</button>
			<button id="stand">Stand</button>
		</div>
	</div>

</body>
</html>
